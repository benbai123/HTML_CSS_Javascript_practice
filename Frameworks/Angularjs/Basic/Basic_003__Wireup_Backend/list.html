<!-- modified from official sample --><!--     input bind value to model 'search'--><input type="text" ng-model="search" class="search-query" placeholder="Search"><table>  <thead>  <tr>    <th>Project</th>    <th>Description</th>    <!--        link to create new object    -->    <th><a href="#/new"><i class="icon-plus-sign">new</i></a></th>  </tr>  </thead>  <tbody>  <!--     project in projects - list project    orderByPriority - A special filter provided by AngularFire to        convert an object into an ordered array as defined by Firebase.    filter:search - filter project content with model 'search'    orderBy:'name' - order by project.name        see http://docs.angularjs.org/api/ng.directive:ngRepeat  -->  <tr ng-repeat="project in projects | orderByPriority | filter:search | orderBy:'name'">    <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>    <td>{{project.description}}</td>    <td>      <!--        edit link      -->      <a href="#/edit/{{project.$id}}"><i class="icon-pencil">edit</i></a>    </td>  </tr>  </tbody></table>
