<!-- modified from official sample --><form name="myForm">  <!--        ng-class: allows you to dynamically set CSS classes on an            HTML element by databinding an expression that represents            all classes to be added.        ng-show: shows or hides the given HTML element based on            the expression provided to the ngShow attribute        $error: An object hash with all errors as keys        $invalid: True if at least one error on the control.        $pristine: True if user has not interacted with the control yet.                see http://docs.angularjs.org/api/ng.directive:ngClass            http://docs.angularjs.org/api/ng.directive:ngShow            http://docs.angularjs.org/api/ng.directive:ngModel.NgModelController            http://docs.angularjs.org/api/ng.directive:input        NOTE: sometimes document page probably unavailable,            just need to refresh page several times.  -->  <div class="control-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">    <label>Name</label>    <input type="text" name="name" ng-model="project.name" required>    <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">        Required {{myForm.name.$pristine}} {{myForm.name.$invalid}}</span>  </div>   <div class="control-group" ng-class="{error: myForm.site.$invalid && !myForm.site.$pristine}">    <label>Website</label>    <!--        type="url" - new type of HTML5        see http://www.w3schools.com/tags/att_input_type.asp    -->    <input type="url" name="site" ng-model="project.site" required>    <span ng-show="myForm.site.$error.required && !myForm.name.$pristine" class="help-inline">        Required</span>    <!--        see http://docs.angularjs.org/api/ng.directive:input.url    -->    <span ng-show="myForm.site.$error.url" class="help-inline">        Not a URL</span>  </div>   <label>Description</label>  <textarea name="description" ng-model="project.description"></textarea>   <br>  <!-- calcel edit -->  <a href="#/" class="btn">Cancel</a>  <!-- call $scope.save function defined in project.js -->  <button ng-click="save()" ng-disabled="myForm.$invalid"          class="btn btn-primary">Save</button>  <!--        call $scope.destroy function defined in project.js        only show if $scope.project.$remove exists,        see CreateCtrl and EditCtrl in project.js  -->  <button ng-click="destroy()"          ng-show="project.$remove" class="btn btn-danger">Delete</button></form>
