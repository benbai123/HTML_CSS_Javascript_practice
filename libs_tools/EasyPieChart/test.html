<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://cdn.rawgit.com/benbai123/HTML_CSS_Javascript_practice/cfd890d23885666833a96669681c23d23f9d403d/libs_tools/EasyPieChart/epcHelper.js"></script>
		<style>
			.test-div {
				height: 100px;
				width: 100px;
				background-color: green;
			}
			.pie-test {
				height: 30px;
				width: 30px;
				border: 1px solid #999;
				-webkit-border-radius: 100px;
				-moz-border-radius: 100px;
				border-radius: 100px;
				position: relative;
				top: -15px;
				z-index: 1;
				behavior: url(PIE-1.0.0/PIE.htc);
			}
		</style>
	</head>
	<body>
		<div class="test-div">
		</div>
		<img class="pie-test" src="http://f5.urcosme.com/system/phpThumb/cache2/system/uploads/search/images/54/0e/66594.w_120xh_120xfar_C.jpg"></img>
		<br />
		<span class="chart" data-percent="35">
			<span class="percent"></span>
		</span>
		<script>
		window.easyPieChartsFuncs = {
			'test': function() {
			var $chart = $('.chart');
			$chart.easyPieChart({
				onStep: function(from, to, percent) {
					// $(this.el).find('.percent').text(Math.round(percent));
				},
				lineWidth: 15,
				barColor: 'green',
				scaleColor: 'white',
				lineCap: 'butt',
				animate: false,
				size: 150
			});
			}
		};
		</script>
	</body>
</html>
